<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Login Page</title>
    <link rel="stylesheet" href="login.css">
   
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <p>You will use this email and password to log into your accounts for all your favorite services across The Walt
            Disney Family of Companies, including Disney+, Hulu and ESPN+. <small>Learn more</small> </p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <a href="#" class="forgot-password">Forgot your email or password?</a>
            <div class="form-group">
                <input class="login" type="submit" value="Login">
            </div>
        </form>
        <p class="create-acc">Don't have an account? </p>

    </div>
</body>

</html>
